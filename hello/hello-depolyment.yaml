apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-appli
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-container
        image: pacman678/hello:firsttry
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6739